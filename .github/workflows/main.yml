name: Java CI with Gradle

# 환경 변수 $변수명으로 사용
env:
  PROJECT_NAME: airDnsTest
  BUCKET_NAME: githubactionaws
  CODE_DEPLOY_APP: springbootwithgitaction
  CODE_DEPLOY_DEPLOYMENT_GROUP: springboot-gitaction
  
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2 # 만약 v1이라면 with의 distribution는 생략해도 된다.
      with:
        java-version: '17'
        distribution: 'zulu'

    # 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # Build Gradle
    - name: Build with Gradle
      run: ./gradlew build

